body {
  font-family: 'Albert Sans', sans-serif;
  background: #bebebe;
}
.navbar-brand img {
  height: 40px;
  border-radius: 50%;
}
.flip-card {
  perspective: 1000px;
  margin: 1rem 0;
}
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 300px;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  cursor: pointer;
  border-radius: 10px;
}
.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  overflow: hidden;
}
.flip-card-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.flip-card-back {
  background: #343a40;
  color: #fff;
  transform: rotateY(180deg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 1rem;
}
.flip-card-back img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid #fff;
  margin-bottom: 10px;
}
.contact-section {
  background: #3b0e0e;
  color: #fff;
  padding: 2rem 0;
  text-align: center;
}
.contact-section a {
  color: #fff;
  margin: 0 0.5rem;
  font-size: 1.5rem;
}
.event-gallery-title {
  font-family: 'Alegreya', serif;
  font-size: 2.5rem;
  font-weight: 700;
  color: #343a40;
  padding: 0.5rem 1.5rem;
  background: linear-gradient(135deg, #882323, #555555);
  color: white;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.event-gallery-title::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: rgba(255,255,255,0.15);
  transform: rotate(45deg);
  transition: all 0.5s ease;
}

.event-gallery-title:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}

.event-gallery-title:hover::before {
  top: -10%;
  left: -10%;
}
    /* Loader */

    .progress-bar-custom { width:0%; height:10px; background-color: maroon; border-radius:6px; transition: width .2s linear; margin:auto; }

function getRandomMotivation() {
  return motivationQuotes[Math.floor(Math.random() * motivationQuotes.length)];
}

async function loadFlipGallery() {
  try {
    const res = await fetch('/api/gallery');
    if (!res.ok) throw new Error(await res.text());
    const { items } = await res.json();
    const grid = document.getElementById('flipGrid');
    grid.innerHTML = '';

    items.forEach(item => {
      const col = document.createElement('div');
      col.className = 'col-12 col-sm-6 col-md-4 col-lg-3';
      const motivation = getRandomMotivation();
      col.innerHTML = `
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="${item.image}" alt="${item.title}">
            </div>
            <div class="flip-card-back">
              <img src="Logo2.png" alt="Logo">
              <p class="mt-2 mb-1">${motivation}</p>
            </div>
          </div>
        </div>`;
      grid.appendChild(col);
    });
  } catch (err) {
    console.error('❌ Failed to load gallery:', err.message);
  }
}

// Back button logic
document.getElementById('backBtn').addEventListener('click', () => window.history.back());

window.addEventListener('DOMContentLoaded', loadFlipGallery);


let lastScrollTop = 0;
const contact = document.querySelector('.contact-section');

window.addEventListener('scroll', () => {
  const st = window.pageYOffset || document.documentElement.scrollTop;
  
  if (st > lastScrollTop) {
    // Scrolling down → hide contact
    contact.style.transform = 'translateY(100%)';
  } else {
    // Scrolling up → show contact
    contact.style.transform = 'translateY(0)';
  }
  
  lastScrollTop = st <= 0 ? 0 : st;
});


    /*******************************
   * Loader progress
   *******************************/
  document.addEventListener('DOMContentLoaded', () => {
    let p = 0;
    const bar = document.getElementById('progress-bar');
    const pct = document.getElementById('percentage');
    const wrap = document.getElementById('loader-wrapper');
    const iv = setInterval(() => {
      p = Math.min(100, p + Math.floor(Math.random()*6) + 2);
      bar.style.width = p + '%';
      pct.textContent = p + '%';
      if (p >= 100) {
        clearInterval(iv);
        wrap.style.display = 'none';
      }
    }, 70);
  });
