<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Employer Registrations | TUP - Cavite</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;700&family=Albert+Sans:wght@400;500;700&family=Sanchez&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    :root{--accent:#0d6efd;--bg:#f8f9fa}
    body{font-family:'Albert Sans',sans-serif;background:var(--bg);color:#222}
    /* Loader overlay */
    #loader-wrapper { position: fixed; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column; background:rgb(230, 230, 230); z-index:1400; }
    .progress-bar-custom { left: 100px; width:0%; height:10px; background-color: maroon; border-radius:6px; transition: width .2s linear; margin: auto;}
    /* Navbar / header */
    .navbar-brand img{height:40px}
    .page-title{font-weight:700;margin-top:1rem;text-align:center}
    /* Table badges */
    .badge-PENDING{background:#fff3cd;color:#856404;padding:.35em .6em;border-radius:.375rem}
    .badge-ACCEPTED{background:#d1e7dd;color:#0f5132;padding:.35em .6em;border-radius:.375rem}
    .badge-ARCHIVED{background:#f8d7da;color:#842029;padding:.35em .6em;border-radius:.375rem}
    /* Modal for viewing long fields */
    #infoModal{display:none;position:fixed;inset:0;z-index:3500;align-items:center;justify-content:center}
    #infoModal .modal-panel{background:#fff;padding:20px;border-radius:8px;max-width:720px;width:94%;box-shadow:0 10px 30px rgba(0,0,0,.15)}
    #infoModal .close-btn{position:absolute;right:16px;top:12px;border:none;background:transparent;font-size:1.25rem;cursor:pointer}
    /* Popup */
    .popup-warning{position:fixed;bottom:20px;right:20px;background:#ffc107;color:#000;padding:10px 14px;border-radius:6px;display:none;z-index:3600}
    .popup-warning.show{display:block}
    /* Print rules: only print #printZone (table) and hide action buttons */
@media print {
  /* Hide everything outside printZone */
  body * {
    visibility: hidden !important;
  }

  /* Only show printZone */
  #printZone,
  #printZone * {
    visibility: visible !important;
  }

  /* Position table */
  #printZone {
    position: absolute !important;
    left: 0 !important;
    top: 0 !important;
    width: 100% !important;
  }

  /* Remove scroll wrapper */
  #printZone .table-responsive {
    overflow: visible !important;
    max-width: 100% !important;
  }

  /* Table formatting */
  #employerTable {
    width: 100% !important;
    border-collapse: collapse !important;
  }

  #employerTable th,
  #employerTable td {
    border: 1px solid #000 !important;
    padding: 6px !important;
    text-align: left !important;
    word-wrap: break-word !important;
    white-space: normal !important;
  }

  /* Hide all columns by default */
  #employerTable th,
  #employerTable td {
    display: none !important;
  }

  /* ✅ Show only Profile Picture (1st), Employer Name (2nd), Status (10th) */
  #employerTable th:nth-child(1),
  #employerTable td:nth-child(1),
  #employerTable th:nth-child(2),
  #employerTable td:nth-child(2),
  #employerTable th:nth-child(10),
  #employerTable td:nth-child(10) {
    display: table-cell !important;
  }

  /* Shrink profile pictures */
  #employerTable img {
    max-width: 80px !important;
    max-height: 80px !important;
  }
}


    .controls-row .form-control,.controls-row .form-select{min-width:150px}
    img.company-logo{width:40px;height:40px;object-fit:cover;border-radius:50%;cursor:pointer}
  </style>
</head>
<body>
    <!-- Loader (Bootstrap replacement) -->
  <div id="loader-wrapper" role="status" aria-live="polite">
    <div style="text-align:center;">
      <img src="Logo2.png" alt="logo" style="height:60px; margin-bottom:10px;">
      <div style="font-weight:700; letter-spacing:.6px; margin-bottom:8px;">TECHNOLOGICAL UNIVERSITY OF THE PHILIPPINES — CAVITE</div>
      <div style="width:360px; margin: auto; background:#f0f2f5; border-radius:8px; padding:6px;">
        <div id="progress-bar" class="progress-bar-custom"></div>
      </div>
      <div id="percentage" style="margin-top:10px; color:#6b7280;">0%</div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-3">
      <a class="navbar-brand d-flex align-items-center" href="admin-homepage.html">
        <img src="Logo.png" alt="Logo" class="me-2">TUPC Events
      </a>
      <div class="ms-auto d-flex gap-2 align-items-center">


        <button class="btn btn-outline-light" onclick="location.href='admin-homepage.html'"><i class="fas fa-arrow-left"></i> Back</button>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="container text-center mt-4">
    <h2 class="page-title">Employer Registration List</h2>
  </div>

  <!-- Controls -->
  <div class="container mt-3">
    <div class="row controls-row g-2 align-items-center">
      <div class="col-md-4 col-sm-12">
        <input id="searchInput" class="form-control" placeholder="Search employer name…" />
      </div>
      <div class="col-md-3 col-sm-6">
        <select id="statusFilter" class="form-select">
          <option value="ALL">All Statuses</option>
          <option value="PENDING">Pending</option>
          <option value="ACCEPTED">Accepted</option>
          <option value="ARCHIVED">Archived</option>
        </select>
      </div>
      <div class="col-md-2 col-sm-6">
        <select id="pageSelect" class="form-select"></select>
      </div>
      <div class="col-md-3 col-sm-12 text-md-end">
        <button id="printAcceptedBtn" class="btn btn-primary w-100"><i class="fas fa-print"></i> Print Accepted</button>
      </div>
    </div>
  </div>

  <!-- Print title (shown during print) -->
  <h4 id="printTitle" class="text-center mt-3 d-none">Accepted Employers</h4>

  <!-- Table print zone -->
  <div id="printZone" class="container mt-3">
    <div class="table-responsive">
      <table id="employerTable" class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Profile Picture</th>
            <th>Employer Name</th>
            <th>Business Name</th>
            <th>Business Address</th>
            <th>Landline No</th>
            <th>Mobile No</th>
            <th>Company Email</th>
            <th>Website</th>
            <th>User ID</th>
            <th>Status</th>
            <th>Submitted At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Info modal (custom lightweight) -->
  <div id="infoModal" aria-hidden="true">
    <div class="modal-panel">
      <button class="close-btn" aria-label="Close">&times;</button>
      <h5 id="modalTitle"></h5>
      <div id="modalContent" class="mt-2"></div>
    </div>
  </div>

  <!-- Popup warning -->
  <div id="popup" class="popup-warning">⚠️ No picture available</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline JS (keeps your endpoints and logic) -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Elements
    const tbody = document.querySelector('#employerTable tbody');
    const pageSelect = document.getElementById('pageSelect');
    const statusFilter = document.getElementById('statusFilter');
    const searchInput = document.getElementById('searchInput');
    const printAcceptedBtn = document.getElementById('printAcceptedBtn');
    const infoModal = document.getElementById('infoModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const modalClose = infoModal.querySelector('.close-btn');
    const popup = document.getElementById('popup');
    const printTitle = document.getElementById('printTitle');

    const ROWS_PER_PAGE = 100;
    let currentPage = 1, totalPages = 1, allEmployers = [], showOnlyAccepted = false;

    // Admin guard
    if (sessionStorage.getItem('userRole') !== 'admin') {
      window.location.href = 'homepage.html';
      return;
    }

    // Modal helpers
    function openInfoModal(title, content) {
      modalTitle.textContent = title;
      modalContent.textContent = content || 'N/A';
      infoModal.style.display = 'flex';
    }
    function closeInfoModal() {
      infoModal.style.display = 'none';
    }
    modalClose.addEventListener('click', closeInfoModal);
    infoModal.addEventListener('click', (e) => { if (e.target === infoModal) closeInfoModal(); });

    // Format date
    function formatDateForDisplay(dateValue) {
      if (!dateValue) return '';
      try {
        const date = new Date(dateValue);
        if (isNaN(date.getTime())) return dateValue;
        return date.toLocaleDateString('en-US', { year:'numeric', month:'long', day:'numeric' });
      } catch { return dateValue; }
    }

    // Status badge
    function statusBadge(s) {
      const st = (s || 'PENDING').toUpperCase();
      if (st === 'ACCEPTED') return `<span class="badge-PENDING badge-ACCEPTED">ACCEPTED</span>`.replace('badge-PENDING','');
      if (st === 'ARCHIVED') return `<span class="badge-ARCHIVED">ARCHIVED</span>`;
      return `<span class="badge-PENDING">PENDING</span>`;
    }

    // Build pagination select
    function buildPagination() {
      pageSelect.innerHTML = '';
      for (let i=1; i<=Math.max(1, totalPages); i++){
        const opt = new Option(`Page ${i}`, i, i===currentPage, i===currentPage);
        pageSelect.appendChild(opt);
      }
    }

    // Fetch and render page
    async function loadPage(page = 1) {
      currentPage = page;
      tbody.innerHTML = `<tr><td colspan="12">⏳ Loading...</td></tr>`;
      try {
        const res = await fetch('/api/employer/list');
        if (!res.ok) throw new Error(await res.text());
        const { employers } = await res.json();
        allEmployers = employers || [];

        // Filter & sort
        const statusPriority = { 'PENDING':1, 'ACCEPTED':2, 'ARCHIVED':3 };
        const filterVal = statusFilter.value || 'ALL';

        const sortedEmployers = allEmployers
          .filter(emp => {
            const st = (emp.status || 'PENDING').toUpperCase();
            return filterVal === 'ALL' || st === filterVal;
          })
          .sort((a,b) => {
            const sa = statusPriority[(a.status||'PENDING').toUpperCase()] || 99;
            const sb = statusPriority[(b.status||'PENDING').toUpperCase()] || 99;
            if (sa !== sb) return sa - sb;
            return new Date(b.submittedAt) - new Date(a.submittedAt);
          });

        totalPages = Math.ceil(sortedEmployers.length / ROWS_PER_PAGE) || 1;
        buildPagination();

        const start = (currentPage - 1) * ROWS_PER_PAGE;
        const paginated = sortedEmployers.slice(start, start + ROWS_PER_PAGE);

        tbody.innerHTML = '';
        paginated.forEach(emp => {
          const tr = document.createElement('tr');
          const currentStatus = (emp.status || 'PENDING').toUpperCase();

          // Profile picture
          const tdPic = document.createElement('td');
          if (emp.companyLogo) {
            const img = document.createElement('img');
            if (emp.companyLogo.startsWith('/')) img.src = emp.companyLogo;
            else img.src = (emp.companyLogo.startsWith('http') ? emp.companyLogo : '/uploads/companyLogos/' + emp.companyLogo);
            img.alt = 'Company Logo';
            img.className = 'company-logo';
            img.addEventListener('click', () => window.open(img.src, '_blank'));
            tdPic.appendChild(img);
          } else {
            tdPic.textContent = 'No Picture';
          }
          tr.appendChild(tdPic);

          // Employer name
          const tdName = document.createElement('td'); tdName.textContent = emp.employerName || ''; tr.appendChild(tdName);

          // Long fields -> view buttons
          function makeViewCell(label, value) {
            const td = document.createElement('td');
            const btn = document.createElement('button');
            btn.className = 'btn btn-sm btn-outline-secondary';
            btn.textContent = 'View';
            btn.addEventListener('click', () => openInfoModal(label, value));
            td.appendChild(btn);
            return td;
          }
          tr.appendChild(makeViewCell('Business Name', emp.businessName));
          tr.appendChild(makeViewCell('Business Address', emp.businessAddress));
          tr.appendChild(makeViewCell('Landline', emp.landlineNo));
          tr.appendChild(makeViewCell('Mobile', emp.mobileNo));
          tr.appendChild(makeViewCell('Company Email', emp.companyEmail));
          tr.appendChild(makeViewCell('Website', emp.companyWebsite));

          // User ID
          const tdUser = document.createElement('td'); tdUser.textContent = emp.preferredUserId || ''; tr.appendChild(tdUser);

          // Status
          const tdStatus = document.createElement('td'); tdStatus.innerHTML = statusBadge(currentStatus); tr.appendChild(tdStatus);

          // Submitted At
          const tdDate = document.createElement('td'); tdDate.textContent = formatDateForDisplay(emp.submittedAt); tr.appendChild(tdDate);

          // Actions
          const tdAction = document.createElement('td');
          tdAction.className = 'text-center';
          tdAction.innerHTML = `
            <button class="btn btn-success btn-sm action-btn accept-btn me-1" data-id="${emp.id}">Accept</button>
            <button class="btn btn-danger btn-sm action-btn archive-btn" data-id="${emp.id}">Archive</button>
          `;
          tr.appendChild(tdAction);

          tbody.appendChild(tr);
        });

        attachActionEvents();
      } catch (err) {
        console.error('❌ Error loading employers:', err);
        tbody.innerHTML = `<tr><td colspan="12">❌ Failed to load employers</td></tr>`;
      }
    }

    function attachActionEvents() {
      document.querySelectorAll('.accept-btn').forEach(btn => {
        btn.onclick = () => updateStatus(btn.dataset.id, 'ACCEPTED');
      });
      document.querySelectorAll('.archive-btn').forEach(btn => {
        btn.onclick = () => updateStatus(btn.dataset.id, 'ARCHIVED');
      });
    }

    async function updateStatus(id, status) {
      const buttons = document.querySelectorAll(`[data-id="${id}"]`);
      buttons.forEach(b => b.disabled = true);
      try {
        const res = await fetch(`/api/employer/${id}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status })
        });
        if (!res.ok) throw new Error(await res.text());
        await loadPage(currentPage);
      } catch (err) {
        console.error('❌ Update error:', err);
        alert('❌ ' + (err.message || 'Update failed'));
      } finally {
        buttons.forEach(b => b.disabled = false);
      }
    }

    // Print accepted only
    printAcceptedBtn.addEventListener('click', () => {
      showOnlyAccepted = true;
      printTitle.classList.remove('d-none');
      // render will honor showOnlyAccepted by filtering table rows before print
      // easiest approach: temporarily hide non-accepted rows, call print, then restore via afterprint
      document.querySelectorAll('#employerTable tbody tr').forEach(row => {
        const badge = row.querySelector('td:nth-child(10) span');
        const status = badge ? badge.textContent.trim().toUpperCase() : row.querySelector('td:nth-child(10)')?.textContent?.trim().toUpperCase();
        row.style.display = (status === 'ACCEPTED') ? '' : 'none';
      });
      setTimeout(() => window.print(), 100);
    });

    // after print restore
    window.addEventListener('afterprint', () => {
      document.querySelectorAll('#employerTable tbody tr').forEach(row => row.style.display = '');
      showOnlyAccepted = false;
      printTitle.classList.add('d-none');
    });

    // Controls
    searchInput.addEventListener('input', () => { currentPage = 1; loadPage(1); });
    statusFilter.addEventListener('change', () => { currentPage = 1; loadPage(1); });
    pageSelect.addEventListener('change', () => { loadPage(+pageSelect.value); });



    // Loader progress
    let p = 0;
    const bar = document.getElementById('progress-bar');
    const pct = document.getElementById('percentage');
    const wrap = document.getElementById('loader-wrapper');
    const iv = setInterval(() => {
      p = Math.min(100, p + Math.floor(Math.random()*6) + 2);
      bar.style.width = p + '%';
      pct.textContent = p + '%';
      if (p >= 100) { clearInterval(iv); wrap.style.display = 'none'; }
    }, 70);
    // Initial load
    loadPage();

  });
  </script>

</body>
</html>
