<script>
  // Loading Screen Animation
  document.addEventListener("DOMContentLoaded", () => {
    let pct = 80;
    const loaderWrapper = document.getElementById("loader-wrapper");
    const progressBar = document.getElementById("progress-bar");
    const percentageText = document.getElementById("percentage");

    const interval = setInterval(() => {
      if (pct < 100) {
        pct++;
        progressBar.style.width = pct + "%";
        percentageText.textContent = pct + "%";
      } else {
        clearInterval(interval);
        loaderWrapper.style.display = "none";
      }
    }, 30);
  });


  // Dropdown toggle
  function toggleDropdown() {
    document.getElementById('dropdownMenu')?.classList.toggle('show');
  }

  function navigateTo(url) {
    window.location.href = url;
  }

  // Close dropdown if clicked outside
  window.addEventListener('click', e => {
    const trigger = document.querySelector('.select-trigger');
    const menu = document.getElementById('dropdownMenu');
    if (!trigger?.contains(e.target) && !menu?.contains(e.target)) {
      menu?.classList.remove('show');
    }
  });

  // Access Control
  window.addEventListener('DOMContentLoaded', () => {
    const role = sessionStorage.getItem('userRole');
    if (role !== 'employer') {
      window.location.href = 'homepage.html'; // ‚ùå block non-employers
    }
  });


async function loadFeed() {
  const container = document.getElementById('feed');
  container.innerHTML = 'Loading feed...';

  try {
    // ‚úÖ Fetch only careers
    const careersRes = await fetch('/api/careers');
    const { careers } = await careersRes.json();

    // Sort by datePosted (newest first)
    const feed = careers.sort((a, b) => new Date(b.datePosted) - new Date(a.datePosted));

    // Render feed with "View Applications" button
    container.innerHTML = feed.map((post, index) => {
      const postedDate = new Date(post.datePosted).toLocaleString();
      return `
        <div class="feed-card" id="career-${post.id}">
          ${post.image ? `<img class="feed-img" src="${post.image}" alt="">` : ""}
          <div class="feed-content">
            <h2>${post.title.toUpperCase()} <small>[Career]</small></h2>
            <p>${post.description}</p>
            <small>
              üè¢ Company Name: ${post.link || "N/A"} <br>
              üïí Posted on: ${postedDate} <br>
              ‚è≥ <span class="countdown" data-time="${post.datePosted}" id="countdown-${index}"></span>
            </small>
            <br>
            <button class="view-app-btn" onclick="loadApplications(${post.id})">üìÇ View Applications</button>
            <div class="applications-container" id="applications-${post.id}" style="display:none; margin-top:10px;"></div>
          </div>
        </div>
      `;
    }).join('');

    // Countdown function
    function updateCountdowns() {
      document.querySelectorAll(".countdown").forEach(el => {
        const postedTime = new Date(el.dataset.time);
        const expireTime = new Date(postedTime.getTime() + 24 * 60 * 60 * 1000);
        const now = new Date();
        const diffMs = expireTime - now;

        if (diffMs <= 0) {
          el.textContent = "‚ùå Expired";
          return;
        }

        const hours = Math.floor(diffMs / (1000 * 60 * 60));
        const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);

        el.textContent = `${hours}h ${minutes}m ${seconds}s left`;
      });
    }

    updateCountdowns();
    setInterval(updateCountdowns, 1000);

  } catch (err) {
    console.error(err);
    container.textContent = '‚ö†Ô∏è Failed to load careers.';
  }
}

      container.innerHTML = "‚ö†Ô∏è Employer not logged in.";

// ‚úÖ Same application loader
async function loadApplications(careerId) {
  const container = document.getElementById(`applications-${careerId}`);
  if (!container) return;

  // Toggle display
  if (container.style.display === "block") {
    container.style.display = "none";
    return;
  }

  container.style.display = "block";
  container.innerHTML = "Loading applications...";

  try {
    const res = await fetch(`/api/applications/career/${careerId}`);
    const apps = await res.json();

    if (!apps.length) {
      container.innerHTML = "<p>‚ö†Ô∏è No applications yet.</p>";
      return;
    }

    container.innerHTML = apps.map(app => `
      <div class="application-card">
        <strong>${app.firstName} ${app.lastName}</strong><br>
        üìß ${app.email}<br>
        üìû ${app.phone}<br>
        <a href="/uploads/resumes/${app.resumePath}" target="_blank">üìÑ View Resume</a>
        <hr>
      </div>
    `).join("");
  } catch (err) {
    console.error("‚ùå Failed to load applications:", err);
    container.innerHTML = "<p>‚ö†Ô∏è Failed to load applications.</p>";
  }
}
