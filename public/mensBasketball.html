<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Men's Basketball Teams Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;700&family=Albert+Sans:wght@400;500;700&family=Sanchez&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body { font-family: 'Albert Sans', sans-serif; background-color: #f8f9fa; }
    .navbar-brand img { height: 40px; }
    .status.PENDING { color: #ffc107; font-weight: 600; }
    .status.ACCEPTED { color: #28a745; font-weight: 600; }
    .status.DECLINED { color: #dc3545; font-weight: 600; }
    /* Loader overlay */
    #loader-wrapper { position: fixed; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column; background:rgb(230, 230, 230); z-index:1400; }
    .progress-bar-custom { left: 100px; width:0%; height:10px; background-color: maroon; border-radius:6px; transition: width .2s linear; margin: auto;}
    .modal-content { max-width: 700px; margin: auto; }
@media print {
  body * {
    visibility: hidden; /* hide everything by default */
  }

  /* Teams Table Print */
  body.print-teams #teamsPrintWrapper,
  body.print-teams #teamsPrintWrapper * {
    visibility: visible;
  }

  body.print-teams #teamsPrintWrapper {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
  }

  body.print-teams #teamsTable th:last-child,
  body.print-teams #teamsTable td:last-child {
    display: none;
  }

  /* Members Modal Print */
  body.print-members #membersPrintWrapper,
  body.print-members #membersPrintWrapper * {
    visibility: visible;
  }

  body.print-members #membersPrintWrapper {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    max-width: 100%;
  }

  body.print-members .modal-dialog {
    position: static !important;
    width: 100% !important;
    max-width: 100% !important;
    margin: 0;
  }

  body.print-members .modal-content {
    box-shadow: none !important;
    border: none !important;
    width: 100% !important;
    overflow: visible !important;
  }

  body.print-members #printTeamBtn {
    display: none !important;
  }

  body.print-members table {
    width: 100% !important;
    border-collapse: collapse !important;
    table-layout: auto;
    font-size: 12pt;
  }

  body.print-members th,
  body.print-members td {
    border: 1px solid #000 !important;
    padding: 6px !important;
    white-space: nowrap;
    text-align: left;
  }

  body.print-members #modalTeamName {
    text-align: center;
    display: block;
    width: 100%;
    margin-bottom: 10px;
  }
}

  </style>
</head>
<body>

  <!-- Loader (Bootstrap replacement) -->
  <div id="loader-wrapper" role="status" aria-live="polite">
    <div style="text-align:center;">
      <img src="Logo2.png" alt="logo" style="height:60px; margin-bottom:10px;">
      <div style="font-weight:700; letter-spacing:.6px; margin-bottom:8px;">TECHNOLOGICAL UNIVERSITY OF THE PHILIPPINES — CAVITE</div>
      <div style="width:360px; margin: auto; background:#f0f2f5; border-radius:8px; padding:6px;">
        <div id="progress-bar" class="progress-bar-custom"></div>
      </div>
      <div id="percentage" style="margin-top:10px; color:#6b7280;">0%</div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="admin-homepage.html">
      <img src="Logo.png" alt="University Logo" class="me-2"> TUPC Events Basketball
    </a>
    <button class="btn btn-outline-light ms-auto" onclick="location.href='event-registration.html'">
      <i class="fas fa-arrow-left"></i> Back
    </button>
  </nav>

  <!-- Controls -->
  <div class="container mt-4">
    <div class="row g-2 align-items-center">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search team name…">
      </div>
      <div class="col-md-3">
        <select id="statusFilter" class="form-select">
          <option value="ALL">All Statuses</option>
          <option value="PENDING">Pending</option>
          <option value="ACCEPTED">Accepted</option>
          <option value="DECLINED">Declined</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="pageSelect" class="form-select"></select>
      </div>
      <div class="col-md-2 text-md-end">
        <button id="printAcceptedBtn" class="btn btn-primary w-100">
          <i class="fas fa-print"></i> Print Accepted
        </button>
      </div>
    </div>
  </div>

  <!-- Print Title -->
  <h2 id="teamsPrintTitle" class="text-center mt-3 d-none">Teams Accepted</h2>

<!-- Teams Table Section -->
<div id="teamsPrintWrapper">
  <h2 id="teamsPrintTitle" class="text-center mt-3">Teams Accepted</h2>
  <div class="container mt-4">
    <div class="table-responsive">
      <table id="teamsTable" class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>TEAM NAME</th>
            <th>AGE RANGE</th>
            <th>SUBMITTED</th>
            <th>STATUS</th>
            <th style="width:200px;">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Members Modal -->
<div class="modal fade" id="membersModal" tabindex="-1">
  <div class="modal-dialog modal-xl"> <!-- Use modal-xl for extra width -->
    <div class="modal-content" id="membersPrintWrapper">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTeamName">Team Members</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <button id="printTeamBtn" class="btn btn-outline-primary mb-3"><i class="fas fa-print"></i> Print</button>
        <div class="table-responsive">
          <table id="membersTable" class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>FIRST NAME</th>
                <th>MIDDLE NAME</th>
                <th>LAST NAME</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>



  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Original Backend JS -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const tbody = document.querySelector('#teamsTable tbody');
  const searchInput = document.getElementById('searchInput');
  const statusFilter = document.getElementById('statusFilter');
  const pageSelect = document.getElementById('pageSelect');
  const membersModal = new bootstrap.Modal(document.getElementById('membersModal'));
  const modalTeamName = document.getElementById('modalTeamName');
  const membersTable = document.querySelector('#membersTable tbody');
  const printTeamBtn = document.getElementById('printTeamBtn');
  const printAcceptedBtn = document.getElementById('printAcceptedBtn');
  const teamsPrintTitle = document.getElementById('teamsPrintTitle');
  const loaderWrapper = document.getElementById('loader-wrapper');
  const progressBar = document.getElementById('progress-bar');
  const percentage = document.getElementById('percentage');

  let teams = [], perPage = 100, currentPage = 1, showOnlyAccepted = false;

  /*******************************
   * Loader progress
   *******************************/
  function startLoader() {
    let p = 0;
    const interval = setInterval(() => {
      p = Math.min(100, p + Math.floor(Math.random() * 5) + 1); // random smooth increment
      progressBar.style.width = p + '%';
      percentage.textContent = p + '%';
      if (p >= 100) {
        clearInterval(interval);
        loaderWrapper.style.display = 'none';
      }
    }, 50);
  }

  startLoader(); // start loader immediately

  /*******************************
   * Load Teams
   *******************************/
  async function loadTeams() {
    try {
      const res = await fetch('/api/sportfest/teams');
      if (!res.ok) throw new Error('Failed to fetch teams');
      const { teams: data } = await res.json();
      teams = data || [];
      render();
    } catch (err) {
      console.error(err);
    }
  }

  function render() {
    const search = searchInput.value.trim().toLowerCase();
    const filterStatus = statusFilter.value;
    let filtered = teams.filter(t => t.teamName.toLowerCase().includes(search));
    if (filterStatus !== 'ALL') filtered = filtered.filter(t => t.status === filterStatus);
    if (showOnlyAccepted) filtered = filtered.filter(t => t.status === 'ACCEPTED');

    const statusOrder = { PENDING: 0, ACCEPTED: 1, DECLINED: 2 };
    filtered.sort((a, b) => statusOrder[a.status || 'PENDING'] - statusOrder[b.status || 'PENDING']);

    const totalPages = Math.ceil(filtered.length / perPage) || 1;
    pageSelect.innerHTML = '';
    for (let i = 1; i <= totalPages; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = `Page ${i}`;
      if (i === currentPage) opt.selected = true;
      pageSelect.appendChild(opt);
    }

    tbody.innerHTML = '';
    const start = (currentPage - 1) * perPage;
    filtered.slice(start, start + perPage).forEach(t => {
      const tr = document.createElement('tr');
      const submitted = new Date(t.submittedAt).toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' });

      tr.innerHTML = `
        <td>${t.teamName}</td>
        <td>${t.ageRange}</td>
        <td>${submitted}</td>
        <td class="status ${t.status}">${t.status}</td>
        <td>
          <button class="btn btn-success btn-sm me-1 accept-btn">Accept</button>
          <button class="btn btn-danger btn-sm me-1 decline-btn">Decline</button>
          <button class="btn btn-secondary btn-sm show">Show Members</button>
        </td>
      `;

      tbody.appendChild(tr);

      tr.querySelector('.accept-btn').onclick = () => updateStatus(t.id, 'ACCEPTED', tr);
      tr.querySelector('.decline-btn').onclick = () => updateStatus(t.id, 'DECLINED', tr);
      tr.querySelector('.show').onclick = () => showMembers(t);
    });
  }

  async function updateStatus(id, status, tr) {
    try {
      const res = await fetch(`/api/sportfest/teams/${id}/status`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Failed to update');

      const cell = tr.querySelector('.status');
      cell.textContent = data.status;
      cell.className = `status ${data.status}`;

      const team = teams.find(t => t.id === id);
      if (team) team.status = data.status;

    } catch (err) {
      alert('❌ ' + err.message);
    }
  }

  async function showMembers(team) {
    modalTeamName.textContent = `Team Name: ${team.teamName}`;
    membersTable.innerHTML = '';
    try {
      const res = await fetch(`/api/sportfest/teams/${team.id}/members`);
      const { members } = await res.json();
      members.forEach((m, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${i + 1}</td><td>${m.firstName}</td><td>${m.middleInitial || ''}</td><td>${m.lastName}</td>`;
        membersTable.appendChild(tr);
      });
      membersModal.show();
    } catch (err) {
      alert('❌ Failed to load members');
    }
  }

  searchInput.addEventListener('input', () => { currentPage = 1; render(); });
  statusFilter.addEventListener('change', () => { currentPage = 1; render(); });
  pageSelect.addEventListener('change', () => { currentPage = +pageSelect.value; render(); });

  printAcceptedBtn.addEventListener('click', () => {
    showOnlyAccepted = true;
    teamsPrintTitle.classList.remove('d-none');
    document.body.classList.add('print-teams');
    render();
    setTimeout(() => window.print(), 100);
  });

  window.addEventListener('afterprint', () => {
    showOnlyAccepted = false;
    document.body.classList.remove('print-teams');
    teamsPrintTitle.classList.add('d-none');
    render();
  });

  printTeamBtn.addEventListener('click', () => {
    document.body.classList.add('print-members');
    setTimeout(() => {
      window.print();
      document.body.classList.remove('print-members');
    }, 100);
  });

  // Admin role check
  const role = sessionStorage.getItem('userRole');
  if (role !== 'admin') window.location.href = 'homepage.html';

  // Load teams
  loadTeams();
});
</script>

</body>
</html>
