<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>REGISTERED USERS | TUP - Cavite</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body { background:#f5f7fa; color:#111827; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    .topbar { background:#fff; border-bottom:1px solid #e6e9ee; }
    .card-surface { background:#fff; border:1px solid #eef2f6; border-radius:10px; box-shadow:0 6px 18px rgba(16,24,40,0.04); }
    .btn-primary-accent { background:#0b5cff; border:none; color:#fff; }
    .small-muted { color:#64748b; font-size:.88rem; }
    .form-control, .form-select { border-radius:8px; }
    .table thead th { border-bottom:3px solid #000000; font-size: 15px; }
    #loader-wrapper { position: fixed; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column; background:rgb(230, 230, 230); z-index:1400; }
    .progress-bar-custom { left: 100px; width:0%; height:10px; background-color: maroon; border-radius:6px; transition: width .2s linear; margin: auto;}
    @media (max-width: 769px) { .topbar .container { gap: .10rem; } }
    @media print {
  body * {
    visibility: hidden; /* Hide everything by default */
  }

  #registeredTable, #registeredTable * {
    visibility: visible; /* Only show the table and its contents */
  }

  #registeredTable {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
  }
}
  </style>
</head>
<body>
  <!-- Topbar -->
  <nav class="topbar py-2">
    <div class="container d-flex align-items-center gap-3">
      <a class="btn btn-outline-secondary btn-sm" href="admin-homepage.html" title="Back"><i class="fa-solid fa-arrow-left"></i></a>
      <div>
        <div class="fw-bold">TECHNOLOGICAL UNIVERSITY OF THE PHILIPPINES – CAVITE</div>
        <div class="small-muted">Registered Users — Admin</div>
      </div>
      <div class="ms-auto d-flex gap-2">
        <button id="printBtn" class="btn btn-light btn-sm" title="Print"><i class="fa-solid fa-print"></i></button>
        <button class="btn btn-primary-accent btn-sm" onclick="location.href='fullinformationRegistered.html'"><i class="fa-solid fa-folder-open me-1"></i> Full Info</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container my-4">
    <div class="row g-4">
      <!-- Left: controls -->
      <div class="col-lg-4">
        <div class="card-surface p-3">
          <label class="form-label small-muted mb-1">Search</label>
          <input id="searchInput" class="form-control mb-3" placeholder="Search by name, email, username..." />

          <label class="form-label small-muted mb-1">Page</label>
          <select id="pageSelect" class="form-select mb-3"></select>

          <div class="d-flex justify-content-between align-items-center">
            <div class="small-muted">Showing <span id="countSpan">—</span></div>
            <div><button id="refreshBtn" class="btn btn-outline-secondary btn-sm">Refresh</button></div>
          </div>
        </div>
      </div>

      <!-- Right: table -->
      <div class="col-lg-8">
        <div class="card-surface p-3">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0" id="registeredTable">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Personal Email</th>
                  <th>Username</th>
                  <th>Password</th>
                </tr>
              </thead>
              <tbody id="registeredTableBody"></tbody>
            </table>
          </div>

          <nav class="mt-3">
            <ul id="pagination" class="pagination justify-content-center mb-0"></ul>
          </nav>
        </div>
      </div>
    </div>
  </main>

  <!-- Loader -->
  <div id="loader-wrapper" role="status" aria-live="polite">
    <div style="text-align:center;">
      <img src="Logo2.png" alt="logo" style="height:60px; margin-bottom:10px;">
      <div style="font-weight:700; letter-spacing:.6px; margin-bottom:8px;">TECHNOLOGICAL UNIVERSITY OF THE PHILIPPINES — CAVITE</div>
      <div style="width:360px; margin: auto; background:#f0f2f5; border-radius:8px; padding:6px;">
        <div id="progress-bar" class="progress-bar-custom"></div>
      </div>
      <div id="percentage" style="margin-top:10px; color:#6b7280;">0%</div>
    </div>
  </div>

  <!-- Toast container -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index:14000">
    <div id="toastWrap"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tbody = document.querySelector('#registeredTableBody');
    const pageSelect = document.getElementById('pageSelect');
    const searchInput = document.getElementById('searchInput');
    const printBtn = document.getElementById('printBtn');

    const ROWS_PER_PAGE = 100;
    let currentPage = 1;
    let totalPages = 1;

    printBtn.addEventListener('click', ()=>window.print());
    pageSelect.addEventListener('change', ()=>loadPage(+pageSelect.value, searchInput.value.trim()));
    searchInput.addEventListener('input', ()=>loadPage(1, searchInput.value.trim()));

    async function loadPage(page=1, search='') {
      currentPage = page;
      const url = `/api/registration?page=${page}&limit=${ROWS_PER_PAGE}&search=${encodeURIComponent(search)}`;
      try {
        const res = await fetch(url);
        if(!res.ok) throw new Error(await res.text());
        const { rows=[], totalPages: tp=1 } = await res.json();
        totalPages = tp;

        tbody.innerHTML='';
        if(rows.length===0){
          tbody.innerHTML='<tr><td colspan="6" class="text-center">No data available</td></tr>';
        }
        rows.reverse().forEach(r=>{
          const tr=document.createElement('tr');
          ['firstName','lastName','personalEmail','userName','passWord'].forEach(key=>{
            const td=document.createElement('td');
            td.textContent = r[key]||'';
            tr.appendChild(td);
          });
          const actionTd=document.createElement('td');
          actionTd.innerHTML=``;
          tr.appendChild(actionTd);
          tbody.appendChild(tr);
        });

        pageSelect.innerHTML='';
        for(let i=1;i<=totalPages;i++){
          const opt=document.createElement('option');
          opt.value=i; opt.textContent=`Page ${i}`;
          if(i===currentPage) opt.selected=true;
          pageSelect.appendChild(opt);
        }
      } catch(err){
        console.error(err);
        tbody.innerHTML='<tr><td colspan="6" class="text-center text-danger">Failed to load data</td></tr>';
      }
    }

    window.addEventListener('DOMContentLoaded', ()=>{
      let pct=0;
      const loaderWrapper=document.getElementById("loader-wrapper");
      const progressBar=document.getElementById("progress-bar");
      const percentageText=document.getElementById("percentage");

      const role = sessionStorage.getItem('userRole');
      if(role!=='admin') window.location.href='homepage.html';

      const loadingInterval=setInterval(()=>{
        if(pct<100){
          pct++;
          progressBar.style.width=pct+'%';
          percentageText.textContent=pct+'%';
        } else {
          clearInterval(loadingInterval);
          loaderWrapper.style.display='none';
          loadPage();
        }
      },20);
    });
  </script>
</body>
</html>
